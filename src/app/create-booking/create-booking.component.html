<div class="card">

   <div class="card-header">
      <h5>Create new Booking</h5>
   </div>

   <form [formGroup]="bookingForm" (ngSubmit)="save()">
      <div class="card-body">

         <div class="row mb-2">
            <div class="col">
               <!-- Id -->
               <label class="form-label">Id</label>
               <input formControlName="id" class="form-control" type="number" />
            </div>
            <div class="col">
               <!-- RoomNumber -->
               <label class="form-label">Room Number</label>
               <input formControlName="roomNumber" class="form-control" type="number" />
            </div>
         </div>

         <div class="row mb-2">
            <div class="col-4">
               <!-- Name -->
               <label class="form-label">Guest Name</label>
               <input formControlName="name" class="form-control" type="text" />
               <label *ngIf="bookingForm.get('name')?.hasError('minlength')" class="text-danger mt-2">Der Name ist zu kurz</label>
            </div>
         </div>

         <div class="row">
            <div class="col">
               <!-- StartDate -->
               <label class="form-label">Start Date</label>
               <input formControlName="startDate" [value]="booking.startDate | date: 'yyyy-MM-dd'" (input)="dateChanged($event, true)"
                  class="form-control" type="date" />
            </div>
            <div class="col">
               <!-- EndDate -->
               <label class="form-label">End Date</label>
               <input formControlName="endDate"  [value]="booking.endDate | date: 'yyyy-MM-dd'" (input)="dateChanged($event, false)"
                  class="form-control" type="date" />
            </div>
         </div>

      </div>

      <div class="card-footer">
         <button [disabled]="bookingForm.invalid" type="submit" class="btn btn-primary">Submit</button>
      </div>

   </form>

</div>
