
<form #formSignUp="ngForm">
   <div class="card">
      <div class="card-header">
            <h5>Event Benachrichtigung</h5>
      </div>

      <div class="card-body">

         <div class="row mb-2">
            <div class="col">
               <input #inputEmail="ngModel" name="signupMail" [(ngModel)]="signUpMail" type="text" class="form-control" placeholder="Bitte Email Adresse eintragen" required minlength=8 email>
            </div>
         </div>

         <div *ngIf="inputEmail.invalid && (inputEmail.touched || inputEmail.dirty)" class="row">
            <div class="col">

               <div *ngIf="inputEmail.errors?.['required']" class="alert alert-danger">
                  E-Mail Adresse ist erforderlich
               </div>
               
               <div *ngIf="inputEmail.errors?.['minlength']" class="alert alert-danger">
                  Es sind mindestens 8 Zeichen notwendig
               </div>
               
               <div *ngIf="inputEmail.errors?.['email'] && !inputEmail.hasError('minlength')" class="alert alert-danger">
                  Das ist keine gÃ¼ltige Email Adresse
               </div>


            </div>
         </div>
      </div>

      <div class="card-footer">
         <button [disabled]="formSignUp.invalid" (click)="onSubmit()" class="btn btn-primary">Eintragen</button>
      </div>

   </div>

</form>
